<div class="map-container">
    <agm-map
        [latitude]="donorLat"
        [longitude]="donorLng"
        [zoom]="14"
        (mapReady)="onMapReady($event)"
        style="height: 600px"
    >
        <!-- Volunteer Live Location (Vehicle Marker) -->
        <agm-marker
            [latitude]="volunteerLat"
            [longitude]="volunteerLng"
            [iconUrl]="'assets/icons/car.png'"
        ></agm-marker>

        <!-- Static Donor Location -->
        <agm-marker
            [latitude]="donorLat"
            [longitude]="donorLng"
            [label]="'Donor'"
        ></agm-marker>
    </agm-map>

    <!-- Estimated Arrival Time Display -->
    <div
        class="estimated-time"
        style="
            margin: 20px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        "
    >
        Estimated Arrival Time: {{ estimatedTime || "Calculating..." }}
    </div>
</div>
